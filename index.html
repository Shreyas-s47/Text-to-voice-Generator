<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Voice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .range-group {
            display: flex;
            flex-direction: column;
        }

        .range-value {
            text-align: center;
            margin-top: 5px;
            font-weight: 600;
            color: #667eea;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speak-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .speak-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .stop-btn {
            background: #ff6b6b;
            color: white;
        }

        .stop-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .speaking {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.speaking {
            background: #e8f5e8;
            color: #2e7d32;
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Text-to-Voice</h1>
        
        <div class="form-group">
            <label for="textInput">Enter text to speak:</label>
            <textarea id="textInput" placeholder="Type your text here...">Hello! Welcome to the text-to-voice generator. This tool can speak any text you enter using your browser's built-in speech synthesis.</textarea>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="voiceSelect">Voice:</label>
                <select id="voiceSelect">
                    <option value="">Loading voices...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rateRange">Speed:</label>
                <div class="range-group">
                    <input type="range" id="rateRange" min="0.1" max="2" step="0.1" value="1">
                    <div class="range-value" id="rateValue">1.0x</div>
                </div>
            </div>

            <div class="form-group">
                <label for="pitchRange">Pitch:</label>
                <div class="range-group">
                    <input type="range" id="pitchRange" min="0" max="2" step="0.1" value="1">
                    <div class="range-value" id="pitchValue">1.0</div>
                </div>
            </div>

            <div class="form-group">
                <label for="volumeRange">Volume:</label>
                <div class="range-group">
                    <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
                    <div class="range-value" id="volumeValue">100%</div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="speakBtn" class="speak-btn">
                üîä Speak
            </button>
            <button id="stopBtn" class="stop-btn">
                ‚èπÔ∏è Stop
            </button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        class TextToVoice {
            constructor() {
                this.synth = window.speechSynthesis;
                this.voices = [];
                this.currentUtterance = null;
                
                this.initElements();
                this.loadVoices();
                this.bindEvents();
            }

            initElements() {
                this.textInput = document.getElementById('textInput');
                this.voiceSelect = document.getElementById('voiceSelect');
                this.rateRange = document.getElementById('rateRange');
                this.pitchRange = document.getElementById('pitchRange');
                this.volumeRange = document.getElementById('volumeRange');
                this.rateValue = document.getElementById('rateValue');
                this.pitchValue = document.getElementById('pitchValue');
                this.volumeValue = document.getElementById('volumeValue');
                this.speakBtn = document.getElementById('speakBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
            }

            loadVoices() {
                const voices = this.synth.getVoices();
                
                if (voices.length === 0) {
                    // Voices not loaded yet, wait for voiceschanged event
                    this.synth.addEventListener('voiceschanged', () => {
                        this.populateVoices();
                    });
                } else {
                    this.populateVoices();
                }
            }

            populateVoices() {
                this.voices = this.synth.getVoices();
                this.voiceSelect.innerHTML = '';

                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Default Voice';
                this.voiceSelect.appendChild(defaultOption);

                // Populate with available voices
                this.voices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    if (voice.default) {
                        option.textContent += ' - Default';
                    }
                    this.voiceSelect.appendChild(option);
                });
            }

            bindEvents() {
                this.speakBtn.addEventListener('click', () => this.speak());
                this.stopBtn.addEventListener('click', () => this.stop());

                // Update range values
                this.rateRange.addEventListener('input', () => {
                    this.rateValue.textContent = this.rateRange.value + 'x';
                });

                this.pitchRange.addEventListener('input', () => {
                    this.pitchValue.textContent = this.pitchRange.value;
                });

                this.volumeRange.addEventListener('input', () => {
                    this.volumeValue.textContent = Math.round(this.volumeRange.value * 100) + '%';
                });

                // Allow Enter + Ctrl/Cmd to speak
                this.textInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        this.speak();
                    }
                });
            }

            speak() {
                const text = this.textInput.value.trim();
                
                if (!text) {
                    alert('Please enter some text to speak!');
                    return;
                }

                // Stop any current speech
                this.stop();

                // Create new utterance
                this.currentUtterance = new SpeechSynthesisUtterance(text);

                // Set voice
                const selectedVoiceIndex = this.voiceSelect.value;
                if (selectedVoiceIndex !== '' && this.voices[selectedVoiceIndex]) {
                    this.currentUtterance.voice = this.voices[selectedVoiceIndex];
                }

                // Set parameters
                this.currentUtterance.rate = parseFloat(this.rateRange.value);
                this.currentUtterance.pitch = parseFloat(this.pitchRange.value);
                this.currentUtterance.volume = parseFloat(this.volumeRange.value);

                // Event listeners
                this.currentUtterance.onstart = () => {
                    this.setSpeakingState(true);
                };

                this.currentUtterance.onend = () => {
                    this.setSpeakingState(false);
                };

                this.currentUtterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event.error);
                    this.setSpeakingState(false);
                    this.showStatus(`Error: ${event.error}`, false);
                };

                // Start speaking
                this.synth.speak(this.currentUtterance);
            }

            stop() {
                if (this.synth.speaking) {
                    this.synth.cancel();
                    this.setSpeakingState(false);
                }
            }

            setSpeakingState(isSpeaking) {
                if (isSpeaking) {
                    this.speakBtn.classList.add('speaking');
                    this.speakBtn.innerHTML = 'üîä Speaking...';
                    this.speakBtn.disabled = true;
                    this.showStatus('Speaking...', true);
                } else {
                    this.speakBtn.classList.remove('speaking');
                    this.speakBtn.innerHTML = 'üîä Speak';
                    this.speakBtn.disabled = false;
                    this.hideStatus();
                }
            }

            showStatus(message, isPositive = true) {
                this.status.textContent = message;
                this.status.className = `status ${isPositive ? 'speaking' : 'error'}`;
                this.status.style.display = 'block';
            }

            hideStatus() {
                this.status.style.display = 'none';
            }
        }

        // Check for browser support
        if ('speechSynthesis' in window) {
            // Initialize the text-to-voice generator
            new TextToVoice();
        } else {
            document.body.innerHTML = `
                <div class="container">
                    <h1>üö´ Not Supported</h1>
                    <p style="text-align: center; color: #666; font-size: 18px;">
                        Sorry, your browser doesn't support the Web Speech API. 
                        Please try using Chrome, Firefox, Safari, or Edge.
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
